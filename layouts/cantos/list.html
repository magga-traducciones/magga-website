{{ partial "header.html" . }}
<div class="article-meta">
    {{ with .Params.author }}<h1 class="author">{{ . }}</h1>{{ end }}
    <h1><span class="title">{{ .Title | markdownify }}</span></h1>
</div>
<hr>
{{ range .Sections }}
<h3>{{ .Title }}</h3>
{{ range .Pages }}
<li>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
</li>
{{ end }}
{{ end }}

{{ partial "footer.html" . }}
